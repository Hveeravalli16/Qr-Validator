<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode & QR Code Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@zxing/library"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Scan & Validate</h2>

    <!-- Barcode Input -->
    <h3>Enter or Scan Barcode</h3>
    <input type="text" id="barcodeInput" placeholder="Scan or enter barcode">
    <button onclick="startBarcodeScanner()">Scan Barcode</button>

    <!-- QR Code Input -->
    <h3>Enter or Scan QR Code</h3>
    <input type="text" id="qrCodeInput" placeholder="Scan or enter QR Code">
    <button onclick="startQrScanner()">Scan QR Code</button>

    <!-- Province Selection -->
    <h3>Select Province</h3>
    <select id="ProvinceSelect" onchange="updateProvince()">
        <option value="">-- Select Province --</option>
        <option value="CA">CA</option>
        <option value="FD">FD</option>
        <option value="ON">ON</option>
        <option value="QC">QC</option>
        <option value="AB">AB</option>
        <option value="PE">PE</option>
        <option value="MB">MB</option>
        <option value="NU">NU</option>
        <option value="NB">NB</option>
    </select>

    <!-- Scanner Box (Hidden Initially) -->
    <div id="scannerBox">
        <video id="scannerVideo"></video>
        <button onclick="stopScanning()">Stop Scanning</button>
    </div>

    <!-- Validation -->
    <button onclick="validateMatch()">Validate</button>
    <p id="validationResult"></p>

    <button id="refreshButton">Refresh</button>
</body>
</html>
