<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STLTH QR Validator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/html5-qrcode" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <img src="images/STLTH_LOGO_600x.webp" alt="Logo" id="logo">

    <h2>Batch Code & QR Validator</h2>

    <!-- Buttons for Individual Scanner Activation -->
    <button id="startBarcodeScanning">Start Barcode Scanner</button>
    <button id="startQrScanning">Start QR Scanner</button>

    <!-- Barcode Scanner -->
    <h3>Enter or Scan Barcode</h3>
    <input type="text" id="barcodeInput" placeholder="Scan or enter barcode">
    <div id="barcodeScanner"></div>

    <!-- Dropdown for Province Selection -->
    <h3>Select Province</h3>
    <select id="ProvinceSelect" onchange="updateProvince()">
        <option value="">-- Select Province --</option>
        <option value="CA">CA</option>
        <option value="FD">FD</option>
        <option value="ON">ON</option>
        <option value="QC">QC</option>
        <option value="AB">AB</option>
        <option value="PE">PE</option>
        <option value="MB">MB</option>
        <option value="NU">NU</option>
        <option value="NB">NB</option>
    </select>

    <!-- QR Code Scanner -->
    <h3>Enter or Scan QR Code</h3>
    <input type="text" id="qrCodeInput" placeholder="Scan or enter QR Code">
    <div id="qrScanner"></div>

    <!-- Validate Match -->
    <button onclick="validateMatch()">Validate</button>
    <p id="validationResult"></p>

    <button id="refreshButton">Refresh Page</button>
</body>

<footer>&copy 2025 | Sri Harsha Veeravalli</footer>

</html>
