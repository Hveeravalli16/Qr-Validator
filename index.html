<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR & Barcode Validator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <img src="./images/LOGO_600x.webp" alt="Logo" id="logo">
    
    <h2>BatchCode & QR Validator</h2>

    <!-- Barcode Scanner -->
    <h3>Scan Barcode</h3>
    <div id="barcodeScannerContainer">
        <video id="barcodeScanner" autoplay playsinline></video>
    </div>
    <p id="barcodeValue">Barcode: Not scanned</p>
    <button id="startBarcodeScan">Start Barcode Scan</button>

    <!-- Dropdown for Province Selection -->
    <h3>Select Province</h3>
    <select id="ProvinceSelect" onchange="updateProvince()">
        <option value="">-- Select Province --</option>
        <option value="CA">CA</option>
        <option value="FD">FD</option>
        <option value="ON">ON</option>
        <option value="QC">QC</option>
        <option value="AB">AB</option>
        <option value="PE">PE</option>
        <option value="MB">MB</option>
        <option value="NU">NU</option>
        <option value="NB">NB</option>
    </select>

    <!-- QR Code Scanner -->
    <h3>Scan QR Code</h3>
    <div id="qrScannerContainer">
        <video id="qrScanner" autoplay playsinline></video>
    </div>
    <p id="qrCodeValue">QR Code: Not scanned</p>
    <button id="startQRScan">Start QR Scan</button>

    <!-- Validate Match -->
    <button onclick="validateMatch()">Validate</button>
    <p id="validationResult"></p>

    <!-- Refresh Button -->
    <button id="refreshButton">Refresh Page</button>

    <p id="errorMessage" style="color: red;"></p>
</body>
</html>
